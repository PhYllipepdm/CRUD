<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="/css/styles.css">
    <script src="/JS/scripts.js" defer></script>
</head>

<body>
    <div class="container">
        <header>
            <h2>Cadastro de Funcionários</h2>
            <button id="novo" onclick="openModal()">Incluir</button>
        </header>
        <div class="table">
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Função</th>
                        <th>Salário</th>
                        <th class="acao">Editar</th>
                        <th class="acao">Excluir</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <!-- <tr>
                        <td>Felipe Emanoel</td>
                        <td>Estudante</td>
                        <td>R$ 2.000,00</td>
                        <td><button data-index="${index}"
                             onclick="abrirModalEdit()" id ="edit">Editar</button></td>
                        <td><button 
                            onclick="excluirFunc()" id="remove">Excluir</button></td>
                    </tr> -->
                </tbody>
            </table>
        </div>
    </div>
    <form>
        <div class="janela-modal" id="janela-modal">
            <div class="modal">
                <button class="fechar" id="fechar">X</button>
                <label for="nome">Nome</label>
                <input type="text" id="nome">

                <label for="funcao">Função</label>
                <input type="text" id="funcao">

                <label for="salario">Salário</label>
                <input type="number" id="salario">

                <button id="btnSalvar" onclick="">Salvar</button>
            </div>
        </div>
    </form>
</body>

</html>
